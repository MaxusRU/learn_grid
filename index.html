<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>GRID layout - Определение сетки</h1>
      <div class="grid">
        <div class="grid_body">
          <div class="grid_item">1</div>
          <div class="grid_item">2</div>
          <div class="grid_item">3</div>
          <div class="grid_item">4</div>
          <div class="grid_item">5</div>
          <div class="grid_item">6</div>
        </div>
      </div>
    </div>
  </div>
  <h2>Имена областей</h2>
  <div class="grid-wrapper">
    <header class="grid-header">
      Шапка
    </header>
    <aside class="grid-size">
      Сайдбар
    </aside>
    <main class="grid-content">
      Контент
    </main>
  </div>
  <h2>Неявная сетка</h2>
  <div class="grid-auto">
    <div class="grid-auto_item">1</div>
    <div class="grid-auto_item">2</div>
    <div class="grid-auto_item">3</div>
    <div class="grid-auto_item">4</div>
    <div class="grid-auto_item">5</div>
    <div class="grid-auto_item">6</div>
    <div class="grid-auto_item">7</div>
  </div>
  <h2>Автоматическое разрешение</h2>
  <div class="grid-masonry">
    <div class="grid masonry_item">
      <img src="img/Chrysanthemum.jpg" alt="Chrysanthemum" width="300">
    </div>
    <div class="grid masonry_item">
      <img src="img/Desert.jpg" alt="Desert" width="300">
    </div>
    <div class="grid masonry_item">
      <img src="img/Hydrangeas.jpg" alt="Hydrangeas" width="300">
    </div>
    <div class="grid masonry_item">
      <img src="img/Jellyfish.jpg" alt="Jellyfish" width="300">
    </div>
    <div class="grid masonry_item">
      <img src="img/Koala.jpg" alt="Koala" width="300">
    </div>
    <div class="grid masonry_item">
      <img src="img/Lighthouse.jpg" alt="Lighthouse" width="300">
    </div>
  </div>

</body>
</html>
